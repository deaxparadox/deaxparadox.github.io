@if (isRequired()) {
<div class="container scroller">
    <div class="container-fluid up-container">
        <button (click)="up()" class="up-button">&DoubleUpArrow;</button>
    </div>
    <div class="container-fluid down-container">
        <button (click)="down()" class="down-button">&DoubleDownArrow;</button>
    </div>
</div>
}
