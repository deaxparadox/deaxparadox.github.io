

<div class="container">
    <div class="inner">
        <p class="element-box-item" id="element-box" *ngFor="let item of nums">{{item}}</p>
    </div>

    <div class="inner-form">
        <div class="input-group my-2">
            <input type="number" class="form-control" id="bs-input-search" placeholder="Target" aria-label="Target"
                aria-describedby="basic-addon1">
        </div>

        <div class="btn-group my-3" role="group" aria-label="Basic mixed styles example">

            <button (click)="find()" type="button" class="btn btn-primary">Search</button>
            <button (click)="reset()" type="button" class="btn btn-warning">Reset</button>
        </div>

    </div>


</div>
